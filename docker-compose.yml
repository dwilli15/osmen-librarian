version: '3.8'

services:
  librarian-agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_TRACING_V2=true
      - LANGCHAIN_PROJECT=librarian-agent
    volumes:
      - ./checkpoints.sqlite:/app/checkpoints.sqlite
    restart: unless-stopped
